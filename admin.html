        class DataManager {
            constructor() {

                this.data = [];
                
                /** @type {Object} æ ‘å½¢ç»“æ„æ•°æ® */
                this.treeData = {};
                
                /** @type {Object} èŠ‚ç‚¹æ˜ å°„è¡¨ */
                this.nodeMap = {};
                
                /** @type {Array<Object>} åˆ†ç±»æ•°æ® */
                this.categories = [
                    {id: 'cat1', name: 'åˆ†ç±»1', parent: '', sort_order: 0},
                    {id: 'cat2', name: 'åˆ†ç±»2', parent: '', sort_order: 1},
                    {id: 'cat1_1', name: 'å­åˆ†ç±»1.1', parent: 'cat1', sort_order: 0},
                    {id: 'cat1_1_1', name: 'å­åˆ†ç±»1.1.1', parent: 'cat1_1', sort_order: 0},
                    {id: 'cat1_2', name: 'å­åˆ†ç±»1.2', parent: 'cat1', sort_order: 1},
                    {id: 'cat2_1', name: 'å­åˆ†ç±»2.1', parent: 'cat2', sort_order: 0}
                ];
                
                /** @type {Array<Object>} ç½‘ç«™é“¾æ¥æ•°æ® */
                this.sites = [
                    {id: 'site1', title: 'Google', url: 'https://www.google.com', category: 'cat1', icon: '', description: 'æœç´¢å¼•æ“', visible: '1', sort_order: 0},
                    {id: 'site2', title: 'GitHub', url: 'https://github.com', category: 'cat1_1', icon: '', description: 'ä»£ç æ‰˜ç®¡å¹³å°', visible: '1', sort_order: 0}
                ];
            }

            /**
             * æ„å»ºæ•°æ®
             */
            loadData() {
                // ä¼˜å…ˆä» localStorage æ¢å¤
                try {
                    const cached = localStorage.getItem('hamster-bookmarks-data');
                    if (cached) {
                        const parsed = JSON.parse(cached);
                        if (Array.isArray(parsed.categories) && Array.isArray(parsed.sites)) {
                            this.categories = parsed.categories;
                            this.sites = parsed.sites;
                        }
                    }
                } catch (e) {
                    console.warn('æœ¬åœ°ç¼“å­˜è§£æå¤±è´¥:', e);
                }
                try {
                    this.data = this.buildDataFromCategoriesAndSites();
                    this.buildTree();
                    return this.data;
                } catch (error) {
                    console.error('æ•°æ®åŠ è½½å¤±è´¥:', error);
                    throw error;
                }
            }

            saveToLocal() {
                try {
                    localStorage.setItem('hamster-bookmarks-data', JSON.stringify({
                        categories: this.categories,
                        sites: this.sites
                    }));
                } catch (e) {
                    alert('æœ¬åœ°ä¿å­˜å¤±è´¥ï¼š' + e.message);
                }
            }

            /**
             * æ ¹æ® categories å’Œ sites æ„å»ºç»Ÿä¸€æ•°æ®ç»“æ„
             * @returns {Array<Object>} æ„å»ºåçš„æ•°æ®æ•°ç»„
             */
            buildDataFromCategoriesAndSites() {
                // åªéå†ä¸€æ¬¡categorieså’Œsitesï¼Œé¿å…å¤šæ¬¡Object.valueså’Œmap
                const data = [];
                for (let i = 0; i < this.categories.length; i++) {
                    const cat = this.categories[i];
                    const parentId = cat.parent_id !== undefined ? cat.parent_id : (cat.parent !== undefined ? cat.parent : '');
                    data.push({
                        id: cat.id,
                        parent_id: parentId,
                        name: cat.name,
                        type: 'folder',
                        url: '',
                        icon: '',
                        description: '',
                        sort_order: cat.sort_order ? parseInt(cat.sort_order) : 9999
                    });
                }
                for (let i = 0; i < this.sites.length; i++) {
                    const site = this.sites[i];
                    let icon = '';
                    if (site.icon) {
                        icon = site.icon;
                    } else if (site.url) {
                        try {
                            const urlObj = new URL(site.url);
                            icon = urlObj.origin + '/favicon.ico';
                        } catch (e) {}
                    }
                    data.push({
                        id: site.id,
                        parent_id: site.category,
                        name: site.title,
                        type: 'link',
                        url: site.url,
                        icon: icon,
                        description: site.description,
                        sort_order: site.sort_order ? parseInt(site.sort_order) : 9999
                    });
                }
                return data;
            }

            /**
             * æ„å»ºæ ‘å½¢ç»“æ„
             */
            buildTree() {
                // ä¼˜åŒ–ï¼šå•æ¬¡éå†æ„å»ºnodeMapå’Œchildren
                this.nodeMap = {};
                for (let i = 0; i < this.data.length; i++) {
                    const item = this.data[i];
                    this.nodeMap[item.id] = { ...item, children: [] };
                }
                // åªéå†ä¸€æ¬¡ï¼Œå»ºç«‹çˆ¶å­å…³ç³»
                for (let i = 0; i < this.data.length; i++) {
                    const item = this.data[i];
                    if (item.parent_id && this.nodeMap[item.parent_id]) {
                        this.nodeMap[item.parent_id].children.push(this.nodeMap[item.id]);
                    }
                }
                // æ’åº
                for (const node of Object.values(this.nodeMap)) {
                    if (node.children && node.children.length > 0) {
                        node.children.sort((a, b) => {
                            if (a.type === 'folder' && b.type === 'link') return -1;
                            if (a.type === 'link' && b.type === 'folder') return 1;
                            return a.sort_order - b.sort_order;
                        });
                    }
                }
                this.treeData = {
                    id: 'root',
                    name: 'æ‰€æœ‰ä¹¦ç­¾',
                    type: 'folder',
                    children: []
                };
                for (let i = 0; i < this.data.length; i++) {
                    const item = this.data[i];
                    if ((item.parent_id === undefined || item.parent_id === null || item.parent_id === '' || item.parent_id === '0') && item.type === 'folder') {
                        this.treeData.children.push(this.nodeMap[item.id]);
                    }
                }
                this.treeData.children.sort((a, b) => a.sort_order - b.sort_order);
            }

            /**
             * è·å–æŒ‡å®šèŠ‚ç‚¹çš„å­èŠ‚ç‚¹
             * @param {string} parentId - çˆ¶èŠ‚ç‚¹ID
             * @returns {Array<Object>} å­èŠ‚ç‚¹æ•°ç»„
             */
            getChildren(parentId) {
                if (!parentId) {
                    return this.treeData.children || [];
                }
                const node = this.nodeMap[parentId];
                return node ? (node.children || []) : [];
            }

            /**
             * æ ¹æ®IDè·å–èŠ‚ç‚¹
             * @param {string} id - èŠ‚ç‚¹ID
             * @returns {Object|null} èŠ‚ç‚¹å¯¹è±¡æˆ–null
             */
            getNodeById(id) {
                if (id === 'root') {
                    return this.treeData;
                }
                return this.nodeMap[id] || null;
            }
        }

        class AdminManager {
            /**
             * å¤„ç†æ ‘èŠ‚ç‚¹æ‹–æ‹½ç§»åŠ¨ï¼ˆæ”¯æŒåˆ†ç±»å’Œç«™ç‚¹ï¼Œæ”¯æŒæ‹–åˆ°ä»»æ„èŠ‚ç‚¹å‰å/åŒçº§æ’åº/æ ¹èŠ‚ç‚¹ï¼‰
             * @param {string} targetId ç›®æ ‡èŠ‚ç‚¹ID
             * @param {DragEvent} e æ‹–æ‹½äº‹ä»¶
             */
            handleTreeDrop(targetId, e) {
                e.preventDefault();
                const draggedId = e.dataTransfer.getData('text/plain');
                if (!draggedId || draggedId === targetId) return;
                // æ‹–åŠ¨æº
                let draggedCat = this.dataManager.categories.find(cat => cat.id === draggedId);
                let draggedSite = this.dataManager.sites.find(site => site.id === draggedId);
                // ç›®æ ‡èŠ‚ç‚¹
                let targetCat = this.dataManager.categories.find(cat => cat.id === targetId);
                let targetSite = this.dataManager.sites.find(site => site.id === targetId);
                // æ‹–åŠ¨åˆ°æ ¹èŠ‚ç‚¹
                let newParent = '';
                let siblings = [];
                if (targetId === 'root') {
                    newParent = '';
                    siblings = this.dataManager.categories.filter(cat => !cat.parent);
                } else if (targetCat) {
                    newParent = targetCat.parent || '';
                    siblings = this.dataManager.categories.filter(cat => (cat.parent || '') === newParent);
                } else if (targetSite) {
                    newParent = targetSite.category || '';
                    siblings = this.dataManager.sites.filter(site => (site.category || '') === newParent);
                }
                // æ’åºï¼šå°†æ‹–åŠ¨é¡¹æ’å…¥åˆ°ç›®æ ‡èŠ‚ç‚¹å‰
                if (draggedCat) {
                    // ä¸èƒ½æ‹–åˆ°è‡ªå·±æˆ–è‡ªå·±çš„å­å­™èŠ‚ç‚¹ä¸‹
                    let parent = targetId;
                    while (parent) {
                        if (parent === draggedId) return;
                        const p = this.dataManager.categories.find(cat => cat.id === parent);
                        parent = p ? p.parent : null;
                    }
                    draggedCat.parent = newParent;
                    // é‡æ–°æ’åºsiblings
                    siblings = siblings.filter(cat => cat.id !== draggedId);
                    const targetIdx = siblings.findIndex(cat => cat.id === targetId);
                    siblings.splice(targetIdx, 0, draggedCat);
                    siblings.forEach((cat, idx) => cat.sort_order = idx);
                } else if (draggedSite) {
                    draggedSite.category = newParent;
                    siblings = siblings.filter(site => site.id !== draggedId);
                    const targetIdx = siblings.findIndex(site => site.id === targetId);
                    siblings.splice(targetIdx, 0, draggedSite);
                    siblings.forEach((site, idx) => site.sort_order = idx);
                }
                this.dataManager.data = this.dataManager.buildDataFromCategoriesAndSites();
                this.dataManager.buildTree();
                this.renderTree();
                this.renderContent(this.selectedNodeId);
                this.dataManager.saveToLocal();
            }
            /**
             * ç»‘å®šæ¨¡æ€æ¡†å…³é—­æŒ‰é’®äº‹ä»¶

            bindModalCloseEvents() {

            /**

            createTreeNode(node, isRoot = false, depth = 0) {
                const li = document.createElement('li');

                const hasChildren = node.children && node.children.length > 0;

                div.className = 'admin-tree-item';
                div.dataset.id = node.id;
                // æ‹–æ‹½æ”¯æŒ
                // æ‰€æœ‰èŠ‚ç‚¹éƒ½å¯ä½œä¸ºæ‹–æ‹½æº
                if (node.id !== 'root') {
                    div.setAttribute('draggable', true);
                    div.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', node.id);
                        this.draggedItem = node;
                    });
                }
                // æ‰€æœ‰èŠ‚ç‚¹éƒ½å¯ä½œä¸ºæ‹–æ‹½ç›®æ ‡ï¼ˆå«æ ¹èŠ‚ç‚¹ï¼‰
                div.addEventListener('dragover', (e) => {

                    div.classList.add('drag-over');
                });
                div.addEventListener('dragleave', () => {

                });
                div.addEventListener('drop', (e) => {

                });
                // åˆ‡æ¢æŒ‰é’®
                const toggle = document.createElement('span');
                toggle.className = 'toggle';
                if (hasChildren) {
                    toggle.textContent = 'â–¶';
                }
                div.appendChild(toggle);
                // å›¾æ ‡

                if (node.type === 'folder') {

                div.appendChild(icon);
                // åç§°
                const name = document.createElement('span');

                name.textContent = node.name;
                div.appendChild(name);
                // æ‹–æ‹½æ‰‹æŸ„ï¼ˆä»…æ–‡ä»¶å¤¹ï¼‰
                if (node.type === 'folder') {
                    const dragHandle = document.createElement('span');
                    dragHandle.className = 'drag-handle';
                    dragHandle.innerHTML = 'â‹®â‹®';
                    dragHandle.setAttribute('draggable', true);
                    dragHandle.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', node.id);
                        this.draggedItem = node;
                    });
                    div.appendChild(dragHandle);
                }
                div.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (e.target === toggle) {
                        li.classList.toggle('expanded');
                        toggle.textContent = li.classList.contains('expanded') ? 'â–¼' : 'â–¶';
                        if (node.type === 'folder') {
                            const folderIcon = div.querySelector('.folder-icon');

                        }
                        return;
                    }
                    this.selectNode(node.id);
                });
                li.appendChild(div);
                // é€’å½’å­èŠ‚ç‚¹
                if (hasChildren) {
                    const ul = document.createElement('ul');
                    node.children.forEach((child, index) => {
                        const childNode = this.createTreeNode(child, false, depth + 1);
                        childNode.style.animationDelay = `${(depth + 1) * 0.1 + index * 0.05}s`;
                        ul.appendChild(childNode);
                    });
                    li.appendChild(ul);
                }
                return li;
            }
            /**
             * æ¸²æŸ“å·¦ä¾§æ ‘ç»“æ„
             */
            renderTree() {
                const treeContainer = document.getElementById('adminTree');
                treeContainer.innerHTML = '';
                const treeRoot = this.dataManager.treeData;

            toggleTheme() {

            /**
             * å¤„ç†ç³»ç»Ÿä¸»é¢˜åå¥½å˜åŒ–
             */
            handleSystemThemeChange(e) {
                // åªæœ‰åœ¨ç”¨æˆ·æ²¡æœ‰æ˜ç¡®é€‰æ‹©ä¸»é¢˜æ—¶æ‰è·Ÿéšç³»ç»Ÿå˜åŒ–
                const savedTheme = localStorage.getItem('hamster-bookmarks-theme');
                if (!savedTheme) {
                    if (e.matches) {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }
                    this.updateThemeIcons();
                }
            }
            
            /**
             * åº”ç”¨ä¿å­˜çš„ä¸»é¢˜è®¾ç½®
             */
            applySavedTheme() {
                const savedTheme = localStorage.getItem('hamster-bookmarks-theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    this.updateThemeIcons();
                } else if (savedTheme === 'light') {
                    // æ˜ç¡®é€‰æ‹©æµ…è‰²ä¸»é¢˜
                    document.body.classList.remove('dark-mode');
                    this.updateThemeIcons();
                } else {
                    // è·Ÿéšç³»ç»Ÿä¸»é¢˜
                    const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (systemPrefersDark) {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }
                    this.updateThemeIcons();
                }

            populateCategoryOptions(selectId) {
                const select = document.getElementById(selectId);
                // æ¸…ç©ºé™¤é»˜è®¤é€‰é¡¹å¤–çš„æ‰€æœ‰é€‰é¡¹
                while (select.children.length > 1) {
                    select.removeChild(select.lastChild);
                }
                // æ„å»ºçˆ¶å­æ˜ å°„ï¼Œå‡å°‘å¤šæ¬¡filter
                const categories = this.dataManager.categories;
                const childrenMap = {};
                for (let i = 0; i < categories.length; i++) {
                    const cat = categories[i];
                    const parent = cat.parent || null;
                    if (!childrenMap[parent]) childrenMap[parent] = [];
                    childrenMap[parent].push(cat);
                }
                // é€’å½’æ·»åŠ é€‰é¡¹
                const addOptions = (parentId, level = 0) => {
                    const currentLevelCategories = childrenMap[parentId] || [];
                    currentLevelCategories.sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));
                    for (let i = 0; i < currentLevelCategories.length; i++) {
                        const cat = currentLevelCategories[i];
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = '\u00A0\u00A0\u00A0\u00A0'.repeat(level) + cat.name;
                        select.appendChild(option);
                        addOptions(cat.id, level + 1);
                    }
                };
                addOptions(null, 0);
            }
