<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仓鼠签 - 简约高效的导航网站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L4DP4G06QK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-L4DP4G06QK');
    </script>
    <!-- End Google Analytics -->
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container" id="logoContainer">
                <img src="logo.svg" alt="仓鼠签Logo" class="website-logo">
                <h1 id="siteTitle">仓鼠签</h1>
            </div>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索...">
                    <button id="searchBtn">搜索</button>
                </div>
                <button id="themeToggle" class="theme-toggle">🌙</button>
                <a href="admin.html" class="theme-toggle" style="text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">⚙️</a>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="folder-tree" id="folderTree">
                    <!-- 文件夹树将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="content-area">
                <div class="breadcrumb" id="breadcrumb">
                    <button id="backButton" class="back-button" disabled>←</button>
                    <!-- 面包屑导航将通过JavaScript动态生成 -->
                </div>
                
                <div class="items-container" id="itemsContainer">
                    <!-- 内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.19.6/dist/index.js"></script>
    <script src="js/data.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
