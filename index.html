<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仓鼠签 - 简约高效的导航网站</title>
    <link rel="preload" href="css/style.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/style.min.css"></noscript>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Analytics - 优化异步加载 -->
    <script>
      // 异步加载Google Analytics，避免阻塞渲染
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // 使用defer确保在DOM解析完成后执行
      window.addEventListener('DOMContentLoaded', function() {
        // 动态创建脚本标签
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-L4DP4G06QK';
        script.async = true;
        document.head.appendChild(script);
        
        // 初始化Google Analytics
        gtag('js', new Date());
        gtag('config', 'G-L4DP4G06QK');
      });
    </script>
    <!-- End Google Analytics -->
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container" id="logoContainer">
                <img src="logo.svg" alt="仓鼠签Logo" class="website-logo">
                <h1 id="siteTitle">仓鼠签</h1>
            </div>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索...">
                    <button id="searchBtn">搜索</button>
                </div>
                <button id="themeToggle" class="theme-toggle">🌙</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="folder-tree" id="folderTree">
                    <!-- 文件夹树将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="content-area">
                <div class="breadcrumb" id="breadcrumb">
                    <button id="backButton" class="back-button" disabled>←</button>
                    <!-- 面包屑导航将通过JavaScript动态生成 -->
                </div>
                
                <div class="items-container" id="itemsContainer">
                    <!-- 内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="js/data.js" as="script">
    <link rel="preload" href="js/tree.js" as="script">
    <link rel="preload" href="js/main.js" as="script">
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
    <script src="js/data.min.js" defer></script>
    <script src="js/tree.min.js" defer></script>
    <script src="js/main.min.js" defer></script>
</body>
</html>
